<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>戦闘シーンの抽出結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            background-color: #f4f4f4;
        }
        .video-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .video-wrapper video {
            width: 100%;
            max-width: 480px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">戦闘シーンの抽出結果</h1>

        <div class="video-wrapper">
            <div>
                <h5>抽出前</h5>
                <video controls>
                    <source src="{{ url_for('static', filename=input_video) }}" type="video/mp4">
                    ブラウザが動画再生に対応していません。
                </video>
            </div>
            <div>
                <h5>抽出後（戦闘シーン）</h5>
                <video controls>
                    <source src="{{ url_for('static', filename=output_video) }}" type="video/mp4">
                    ブラウザが動画再生に対応していません。
                </video>
            </div>
        </div>

        <br>
        <a class="btn btn-secondary" href="/">別の動画をアップロードする</a>
    </div>
</body>
</html>
